<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Rental Center | Hertz-UTS</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/car_rental_center.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</style>
</head>
<body>
	<header>
		<div class="inner">
			<div class="home">
				<a class="logo" href="index.html"></a>
			</div>
			<h1>Car Rental Center</h1>
		</div>
	</header>
	<div id="car_table">
		<table>
			<thead>
				<tr>
					<th>Picture</th>
					<th>Vehicle</th>
					<th>Price Per Day</th>
					<th>Rental Days</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="car in car_list">
					<td class="pic">
						<img v-bind:src="'images/'+car[3]+'.jpg'">
					</td>
					<td>{{car[3]}}</td>
					<td>{{car[8]}}</td>
					<td><input type="number" min="1" max="31"></td>
					<td><a href="javascript:void(0);" class="delete" v-on:click="deleteCars(car[9])">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="javascript:void(0)" id="purchase">Check Out</a>	
	</div>
	<script src="js/car_rental_center.js"></script>
</body>
</html>
