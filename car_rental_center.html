<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Rental Center | Hertz-UTS</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/car_rental_center.css">

	<script src="js/car_rental_center.js"></script>
</head>
<body>

		<div class="inner">
			<h1>Car Rental Center</h1>
		</div>

			<thead>

			<tbody>
				<tr>
					<td class="pic">
						<img src="images/Sonata.jpg" alt="">
					</td>
					<td>Sonata</td>
					<td>130</td>
					<td><input type="number"></td>
					<td>x</td>
				</tr>
				<tr>
					<td class="pic">
						<img src="images/Golf.jpg" alt="">
					</td>
					<td>golf</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>		
	</div>

</html>
