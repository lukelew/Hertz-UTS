<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check Out | Hertz-UTS</title>
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="css/checkout.css">
	<script src="js/vue.min.js"></script>
</head>
<body>
	<header>
		<div class="inner">
			<div class="home">
				<a class="logo" href="index.html"></a>
			</div>
			<h1>Check Out</h1>
		</div>
	</header>
	<div id="info">
		<p class="tips">All inputs have to be filled</p>
		<div class="row"> 
			<input type="text" name="name" required="required">
			<label for="name">Name</label>
		</div>
		<div class="row">
			<input type="text" name="email" required="required">
			<label for="email">Email</label>
		</div>
		<div class="row">
			<input type="text" name="address" required="required">
			<label for="address">Address</label>
		</div>
		<div class="row">
			<input type="text" name="city" required="required">
			<label for="city">City</label>
		</div>
		<div class="row">
			<input type="text" name="state" required="required">
			<label for="state">State</label>
		</div>
		<div class="row">
			<input type="text" name="post_code" required="required">
			<label for="post_code">Post Code</label>
		</div>
		<div class="row select_row">
			<select name="payment_type" required="required">
				<option value="VISA">VISA</option>
				<option value="MasterCard">MasterCard</option>
				<option value="PayPal">PayPal</option>
			</select>
			<label for="payment_type">Payment Type</label>
		</div>
		<div id="feedback">
			<i class="fas fa-exclamation-circle"></i>
			<p></p>
		</div>
		<div id="total">
			<p>You are required to pay: A$ <strong>{{total}}</strong></p>
		</div>
		<a href="javascript:void(0)" id="submit">Submit</a>
	</div>
	<!-- warning box -->
	<div id="warning">
		<p>
			<strong></strong>
		</p>
	</div>
	<script src="js/checkout.js"></script>
</body>
</html>
